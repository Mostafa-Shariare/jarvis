<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J A R V I S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">



</head>  
<body>
    <audio src="Voicy_Jarvis Start Up.mp3" id="turn_on"></audio>
    

    <div class="machine">

        <div class="clock cont">
            <img src="svgs/clock.png" alt="" class="icon">
            <p id="time"></p>
        </div>

        <div class="internet cont">
            <img src="svgs/internet.png" alt="" class="icon">
            <p id="internet"></p>
        </div>

        <div class="bettery cont">
            <img src="svgs/bettary.png" alt="" class="icon">
            <p id="bettery"></p>
        </div>



        <div class="temp">
          <p id="location"></p>
          <p id="country"></p>
          <p id="weatherT"></p>
          <p id="weatherD"></p>
          <img src="" id="weatherIcon" />
          <p id="oTemp"></p>
          <p id="feelLikeTemp"></p>
          <p id="minT"></p>
          <p id="maxT"></p>
        </div>

        <img id="iron_man" src="svgs/ironman.gif" alt="">
        <img id="heart" src="svgs/heart.gif" alt="">
    </div>

    <div id="start_jarvis_btn">
        <img src="svgs/jarvis-start.gif" alt="" title="Start Jarvis">
    </div>

    <div class="jarvis_setup in_middle">
        <label for="">Your Name</label>
        <input type="text" name="" id="">
        <br>

        <label for="">Your Bio</label>
        <input type="text" name="" id="">
        <br>

        <label for="">Your Location</label>
        <input type="text" name="" id="">
        <br>

        <label for="">Github profile</label>
        <input type="text" name="" id="">
        <br>

        <label for="">X profile</label>
        <input type="text" name="" id="">
        <br>

        <label for="">leetcode profile</label>
        <input type="text" name="" id="">
        <br>
        <button id="submitBTN">Submit</button>
    </div>

    <div class="messages" ></div>
     <div class="commands in_middle"></div> 

    <button id="start" style="display: none;">vr start</button>
    <button id="stop" style="display: none;">vr stop</button>
    <button id="speak" style="display: none;">speak out </button>
    



    <script src="app.js">
        
    </script>
</body>
</html>
